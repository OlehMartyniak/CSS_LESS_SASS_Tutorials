<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <h2>Image Slider with Manual Navigation</h2>
    <!-- Image Slider with Manual Navigation -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- slider images -->
            <div class="slide first">
                <img src="img/img-1.jpg" alt="desert">
            </div>
            <div class="slide">
                <img src="img/img-2.jpg" alt="ocean">
            </div>
            <div class="slide">
                <img src="img/img-3.jpg" alt="winter">
            </div>
            <div class="slide">
                <img src="img/img-4.jpg" alt="castle">
            </div>
        </div>
        <!-- manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <h2>Image Slider with Automatic Navigation</h2>
    <!-- Image Slider with Automatic Navigation -->
    <div class="slider2">
        <div class="slides2">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!-- slider images -->
            <div class="slide2 first2">
                <img src="img/img-5.jpg" alt="desert">
            </div>
            <div class="slide2">
                <img src="img/img-6.jpg" alt="ocean">
            </div>
            <div class="slide2">
                <img src="img/img-7.jpg" alt="winter">
            </div>
            <div class="slide2">
                <img src="img/img-8.jpg" alt="castle">
            </div>
            <!-- automatic navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!-- manual navigation -->
        <div class="navigation-manual2">
            <label for="radio5" class="manual-btn2"></label>
            <label for="radio6" class="manual-btn2"></label>
            <label for="radio7" class="manual-btn2"></label>
            <label for="radio8" class="manual-btn2"></label>
        </div>
    </div>

    <h2>Image Slider with Autoplay</h2>
        <!-- Image Slider with Autoplay -->
        <div class="slider3">
            <div class="slides3">
                <!-- radio buttons -->
                <input type="radio" name="radio-btn" id="radio9">
                <input type="radio" name="radio-btn" id="radio10">
                <input type="radio" name="radio-btn" id="radio11">
                <input type="radio" name="radio-btn" id="radio12">
                <!-- slider images -->
                <div class="slide3 first3">
                    <img src="img/img-9.jpg" alt="desert">
                </div>
                <div class="slide2">
                    <img src="img/img-10.jpg" alt="ocean">
                </div>
                <div class="slide2">
                    <img src="img/img-11.jpg" alt="winter">
                </div>
                <div class="slide2">
                    <img src="img/img-12.jpg" alt="castle">
                </div>
                <!-- automatic navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn9"></div>
                    <div class="auto-btn10"></div>
                    <div class="auto-btn11"></div>
                    <div class="auto-btn12"></div>
                </div>
            </div>
            <!-- manual navigation -->
            <div class="navigation-manual3">
                <label for="radio9" class="manual-btn3"></label>
                <label for="radio10" class="manual-btn3"></label>
                <label for="radio11" class="manual-btn3"></label>
                <label for="radio12" class="manual-btn3"></label>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
